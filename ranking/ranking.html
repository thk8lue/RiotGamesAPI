<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ranking.css" rel="stylesheet">
    <title>Ranking</title>
    <script src="ranking.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <div id="header-left">
                <div id="brightness-layer-top"></div>
                <div id="brightness-layer-bot"></div>
                <div id="brightness-layer-horizontal"></div>
                <img id="main-bg" src="src/index/main/bgimage.jpg">
                <img id="logo" src="src/index/header/logo.png">
                <a id="shop-icon" href="https://store.leagueoflegends.co.kr/">
                    <img src="src/index/header/shop.png" width="30px"></img>
                </a>
                <a id="forge-icon" href="https://store.leagueoflegends.co.kr/loot">
                    <img src="src/index/header/forge.png" width="30px"></img>
                </a>
                <a id="myPage-icon" href="https://www.leagueoflegends.co.kr">
                    <img src="src/index/header/mypage.png" width="30px"></img>
                </a>
                
            </div>
            <div id="header-right">
                <img id="profile-icon" src="src/index/main/login/guest.png">
                <div id="login-text">
                    로그인 해주세요
                    <button id="loginBtn">
                        <p id="loginBtn-text">
                            로그인
                        </p>
                    </button>
                </div>
                
            </div>
        </header>

        <main>
            <div id="main-contents">
                <ul id="table">
                    <li class="row">
                      <!-- <img class="icon" src="iconImg.png"> -->
                    <div id="header-icon"></div>
                
                    </img>
                      <div class="summonerName">
                        닉네임
                      </div>
                      <div class="leaguePoints">
                        LP
                      </div>
                      <div class="wins">
                        승
                      </div>
                      <div class="losses">
                        패
                      </div>
                    </li>
                  </ul>
            </div>
            <nav>
                <ul id="nav-list">
                    <li class="nav-items">
                        <img class="nav-imgs" src="src/index/nav/news.jpg">
                        <a class="nav-item-names" href="https://www.leagueoflegends.com/ko-kr/news/game-updates/patch-14-6-notes/">패치 노트</a>
                    </li>
                    <li class="nav-items">
                        <img class="nav-imgs" src="src/index/nav/rotation.jpg">
                        <a class="nav-item-names" href="">로테이션 챔피언</a>
                    </li>
                    <li class="nav-items">
                        <img class="nav-imgs" src="src/index/nav/rotation.jpg">
                        <a class="nav-item-names" href="http://localhost:3000/ranking.html">소환사 랭킹</a>
                    </li>
                    <li class="nav-items">
                        <img class="nav-imgs" src="src/index/nav/rotation.jpg">
                        <a class="nav-item-names" href="http://localhost:3000/search.html">전적 검색</a>
                    </li>
                    <li class="nav-items">
                        <img class="nav-imgs" src="src/index/nav/info.jpg">
                        <a class="nav-item-names" href="">챔피언 정보</a>
                    </li>
                    <li class="nav-items">
                        <img class="nav-imgs" src="src/index/nav/skin.webp">
                        <a class="nav-item-names" href="">스킨 갤러리</a>
                    </li>
                </ul>
            </nav>
        </main>
    </div>
</body>
</html>
